<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/overlays.css">
    <link rel="stylesheet" href="./assets/css/configurations.css">
    <link rel="stylesheet" href="./assets/css/game.css">
    <script defer src="./assets/js/configuration.js"></script>
    <script defer src="./assets/js/game.js"></script>
    <script defer src="./assets/js/app.js"></script>
    <title>Tic Tac Toe Game</title>
  </head>

  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS and JavaScript</p>
    </header>

    <main>
			<aside class="modal" id="config-overlay">
				<h2>Choose your name</h2>
				<form class="form-control">
					<div>
						<label for="player-name">Player Name</label>
						<input type="text" id="player-name" name="username" required />
					</div>
          <p id="config-errors"></p>
					<div id="form-buttons">
						<button class="btn-base btn-alternative" id="cancel-button" type="reset">Cancel</button>
						<button class="btn-base" type="submit">Confirm</button>
					</div>
				</form>
			</aside>
      <section id="configuration">
        <ol id="configuration-players">
          <li>
            <article class="player-desc" id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p>X</p>
							<button id="player1-edit-button" class="btn-base btn-alternative" data-playerid="1">Edit</button>
            </article>
          </li>
          <li>
            <article class="player-desc" id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p>0</p>
							<button id="player2-edit-button" class="btn-base btn-alternative" data-playerid="2">Edit</button>
            </article>
          </li>
        </ol>
				<button id="btn-start-game" class="btn-base">Start New Game</button>
      </section>

      <section id="game">
				<article id="game-over">
					<h3>You won, <span id="winner">PLAYER NAME</span>!</h3>
					<p>Click "Start New Game" above to start a new game!</p>
				</article>

				<p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>

				<ol id="board">
					<li data-col="1" data-row="1"></li>
					<li data-col="2" data-row="1"></li>
					<li data-col="3" data-row="1"></li>

					<li data-col="1" data-row="2"></li>
					<li data-col="2" data-row="2"></li>
					<li data-col="3" data-row="2"></li>

					<li data-col="1" data-row="3"></li>
					<li data-col="2" data-row="3"></li>
					<li data-col="3" data-row="3"></li>
				</ol>
			</section>
    </main>

    
  </body>
</html>
